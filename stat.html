<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District #</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Define custom fonts */
        @font-face {
            font-family: 'Born2bSporty FS';
            src: url('Born2bSportyFS.otf') format('opentype');
        }

        @font-face {
            font-family: 'Funnel Sans';
            src: url('FunnelSans-VariableFont_wght.ttf') format('truetype');
        }

        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFFFF; /* Light grey for overall background */
            color: #fff; /* Dark text for readability */
        }

        /* Header Styling */
        header {
            width: 100%;
            background-color: #1c1c1c; /* Dark grey banner */
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pixel-title {
            font-size: 50px;
            font-family: 'Born2bSporty FS', cursive;
            color: #FFFFFF;
            margin-left: 20px;
            transition: transform 0.2s ease-in-out;
            display: inline-block;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }

        .nav-item {
            font-size: 25px;
            font-family: 'Born2bSporty FS', cursive;
            color: #FFFFFF;
            text-decoration: none;
            text-transform: uppercase;
            transition: transform 0.2s ease-in-out;
        }

        .nav-item:hover {
            transform: scale(1.05);
        }

        .pdf-container {
            margin-top: 120px; /* Space for the fixed header */
            width: 100%;
            height: 100vh; /* Take full viewport height */
        }

        .pdf-container embed {
            width: 100%;
            height: 100%;
            border: none; /* Optional: removes default embed border */
        }  
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="pixel-title">PIXEL PRIMARIES</div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-item">Home</a>
            <a href="stat.html" class="nav-item">Stats</a>
            <a href="about.html" class="nav-item">About</a>
            <a href="contact.html" class="nav-item">Contact</a>
        </nav>
    </header>
<div class="pdf-container">
    <embed src="statpage.pdf" type="application/pdf">
</div>
