<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Primaries</title>
    <style>
        /* Define custom fonts */
        @font-face {
            font-family: 'Born2bSportyFS';
            src: url('Born2bSportyFS.otf') format('opentype');
        }

        @font-face {
            font-family: 'Funnel Sans';
            src: url('FunnelSans-VariableFont_wght.ttf') format('truetype');
        }

        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'FunnelSans', Arial, sans-serif;
            background-color: #FFFFFF;
            color: #1c1c1c;
        }

        /* Header Styling */
        header {
            width: 100%;
            background-color: #1c1c1c;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Pixelized Title Styling */
        .pixel-title {
            font-size: 50px;
            font-family: 'Born2bSportyFS', cursive;
            color: #FFFFFF;
            margin-left: 20px;
            transition: transform 0.2s ease-in-out;
            display: inline-block;
        }

        /* Navigation Menu Styling */
        .nav-menu {
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }

        .nav-item {
            font-size: 25px;
            font-family: 'Born2bSportyFS', cursive;
            color: #FFFFFF;
            text-decoration: none;
            text-transform: uppercase;
            transition: transform 0.2s ease-in-out;
        }

        .nav-item:hover {
            transform: scale(1.05);
        }

        /* Map Image Styling */
        .map-container {
            margin-top: 120px;
            text-align: left;
            padding-left: 250px;
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .map-container img {
            max-width: 35%;
            height: auto;
        }

        .map-text {
            margin-left: 15px;
            margin-top: -100px;
            font-family: 'Born2bSportyFS', cursive;
            color: #1c1c1c;
            text-transform: uppercase;
        }

        .map-text .state-name {
            font-size: 150px;
            margin-bottom: -100px;
        }

        .map-text .state-tagline {
            font-size: 68px;
            margin-bottom: 30px;
            color: #7a7a7a;
        }

        .zipcode-form {
            margin-top: 15px;
            width: 98%;
            display: flex;
            align-items: center;
        }

        .zipcode-form input[type="text"] {
            font-family: 'Born2bSportyFS', cursive;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #1c1c1c;
            background-color: #FFFFFF;
            color: #1c1c1c;
            text-transform: uppercase;
            flex: 1;
        }

        .zipcode-form button {
            font-family: 'Born2bSportyFS', cursive;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #1c1c1c;
            background-color: #1c1c1c;
            color: #FFFFFF;
            text-transform: uppercase;
            cursor: pointer;
        }

        .zipcode-form button:hover {
            background-color: #CCCCCC;
        }

        #error-message {
            color: #595959;
            font-size: 16px;
            margin-top: 10px;
            display: none;
            text-align: center;
            font-family: 'Born2bSportyFS', cursive;
        }

        .district-link {
            margin-top: 10px;
            display: block;
            text-align: center;
            font-size: 16px;
            color: #1c1c1c;
            text-decoration: none;
            font-family: 'Born2bSportyFS', cursive;
        }

        .district-link:hover {
            text-decoration: underline;
            color: #c0c0c0;
        }

        @media (max-width: 768px) {
            .map-container {
                flex-direction: column;
                padding-left: 20px;
            }

            .map-text {
                margin-left: 0;
                margin-top: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="pixel-title">PIXEL PRIMARIES</div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-item">Home</a>
            <a href="stat.html" class="nav-item">Stats</a>
            <a href="about.html" class="nav-item">About</a>
            <a href="contact.html" class="nav-item">Contact</a>
        </nav>
    </header>
    <div class="map-container">
        <img src="illinois-maplight.png" alt="Map of Illinois">
        <div class="map-text">
            <p class="state-name">ILLINOIS</p>
            <p class="state-tagline">THE LINCOLN STATE</p>
            <form class="zipcode-form" onsubmit="handleSubmit(event)">
                <input type="text" id="district" placeholder="ENTER CONGRESSIONAL DISTRICT NUMBER">
                <button type="submit">Submit</button>
            </form>
            <p id="error-message">Please enter a valid district number between 1 and 17.</p>
            <a class="district-link" href="https://www.house.gov/representatives/find-your-representative" target="_blank">Find your district here</a>
        </div>
    </div>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const districtNumber = parseInt(document.getElementById('district').value, 10);
            const errorMessage = document.getElementById('error-message');

            if (isNaN(districtNumber) || districtNumber < 1 || districtNumber > 17) {
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';
            window.location.href = district-${districtNumber}light.html;
        }
    </script>
</body>
</html>
