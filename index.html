<!DOCTYPE html>
<html lang=\"en\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Pixel Primaries</title>
    <style>
        @font-face {
            font-family: 'Born2bSportyFS';
            src: url('Born2bSportyFS.otf') format('opentype');
        }
        @font-face {
            font-family: 'Funnel Sans';
            src: url('FunnelSans-VariableFont_wght.ttf') format('truetype');
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Funnel Sans', Arial, sans-serif;
            background-color: #FFFFFF;
            color: #1c1c1c;
        }

        header {
            width: 100%;
            background-color: #1c1c1c;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
        }

        .pixel-title {
            font-size: 36px;
            font-family: 'Born2bSportyFS', cursive;
            color: #FFFFFF;
            margin-bottom: 10px;
        }

        .nav-menu {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-item {
            font-size: 20px;
            font-family: 'Born2bSportyFS', cursive;
            color: #FFFFFF;
            text-decoration: none;
        }

        .nav-item:hover {
            transform: scale(1.05);
        }

        .map-container {
            margin-top: 140px;
            padding: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .map-container img {
            max-width: 100%;
            width: 350px;
            height: auto;
        }

        .map-text {
            font-family: 'Born2bSportyFS', cursive;
            color: #1c1c1c;
            text-transform: uppercase;
            text-align: center;
            margin-top: 20px;
        }

        .state-name {
            font-size: 70px;
            margin: 10px 0;
        }

        .state-tagline {
            font-size: 32px;
            color: #7a7a7a;
            margin-bottom: 20px;
        }

        .zipcode-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .zipcode-form input[type=\"text\"],
        .zipcode-form button {
            font-family: 'Born2bSportyFS', cursive;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #1c1c1c;
            text-transform: uppercase;
        }

        .zipcode-form button {
            background-color: #1c1c1c;
            color: #FFFFFF;
            cursor: pointer;
        }

        .zipcode-form button:hover {
            background-color: #CCCCCC;
        }

        #error-message {
            color: #595959;
            font-size: 16px;
            margin-top: 10px;
            display: none;
            text-align: center;
            font-family: 'Born2bSportyFS', cursive;
        }

        .district-link {
            font-size: 16px;
            color: #1c1c1c;
            text-decoration: none;
            font-family: 'Born2bSportyFS', cursive;
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        @media (min-width: 768px) {
            header {
                flex-direction: row;
            }

            .pixel-title {
                margin-bottom: 0;
            }

            .map-container {
                flex-direction: row;
                text-align: left;
            }

            .map-text {
                text-align: left;
                margin-left: 20px;
            }

            .zipcode-form {
                flex-direction: row;
            }

            .zipcode-form input[type=\"text\"] {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class=\"pixel-title\">PIXEL PRIMARIES</div>
        <nav class=\"nav-menu\">
            <a href=\"index.html\" class=\"nav-item\">Home</a>
            <a href=\"stat.html\" class=\"nav-item\">Stats</a>
            <a href=\"about.html\" class=\"nav-item\">About</a>
            <a href=\"contact.html\" class=\"nav-item\">Contact</a>
        </nav>
    </header>

    <div class=\"map-container\">
        <img src=\"illinois-maplight.png\" alt=\"Map of Illinois\">
        <div class=\"map-text\">
            <p class=\"state-name\">ILLINOIS</p>
            <p class=\"state-tagline\">THE LINCOLN STATE</p>
            <form class=\"zipcode-form\" onsubmit=\"handleSubmit(event)\">
                <input type=\"text\" id=\"district\" placeholder=\"ENTER DISTRICT NUMBER\">
                <button type=\"submit\">Submit</button>
            </form>
            <p id=\"error-message\">Please enter a valid district number between 1 and 17.</p>
            <a class=\"district-link\" href=\"https://www.house.gov/representatives/find-your-representative\" target=\"_blank\">Find your district here</a>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const districtNumber = parseInt(document.getElementById('district').value, 10);
            const errorMessage = document.getElementById('error-message');

            if (isNaN(districtNumber) || districtNumber < 1 || districtNumber > 17) {
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';
            window.location.href = `district-${districtNumber}light.html`;
        }
    </script>
</body>
</html>
