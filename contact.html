<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contact</title>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<style>
			            /* Define custom fonts */
        @font-face {
            font-family: 'Born2bSporty FS';
            src: url('Born2bSportyFS.otf') format('opentype');
        }

        @font-face {
            font-family: 'Funnel Sans';
            src: url('FunnelSans-VariableFont_wght.ttf') format('truetype');
        }
		body, html {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #FFFFFF;
			color: #fff;
		}
		header {
			width: 100%;
			background-color: #1c1c1c;
			padding: 20px 0;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1000;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.pixel-title {
			font-size: 50px;
			font-family: 'Born2bSporty FS', cursive;
			color: #FFFFFF;
			margin-left: 20px;
		}
		.nav-menu {
			display: flex;
			gap: 20px;
			margin-right: 20px;
		}
		.nav-item {
			font-size: 25px;
			font-family: 'Born2bSporty FS', cursive;
			color: #FFFFFF;
			text-decoration: none;
			text-transform: uppercase;
			transition: transform 0.2s ease-in-out;
		}
		.nav-item:hover {
			transform: scale(1.05);
		}
		.contact-container {
			margin-top: 100px;
			text-align: center;
			padding: 20px;
		}
		.contact-container h2 {
			font-family: 'Born2bSporty FS', cursive;
			color: #1c1c1c;
			font-size: 48px;
			font-weight: normal;
		}
		.contact-form {
			width: 400px;
			margin: 0 auto;
		}
		.contact-form form {
			width: 400px;
			display: flex;
			flex-direction: column;
			gap: 10px;
		}
		.contact-form input,
		.contact-form textarea {
			resize: none;
			width: 100%;
			box-sizing: border-box;
			font-family: 'Born2bSporty FS', cursive;
			padding: 12px;
			font-size: 16px;
			border: 2px solid #1c1c1c;
			background-color: #FFFFFF;
			color: #1c1c1c;
			text-transform: uppercase;
		}
		.contact-form button {
			width: 100%;
			font-family: 'Born2bSporty FS', cursive;
			padding: 12px;
			font-size: 16px;
			border: 2px solid #1c1c1c;
			background-color: #1c1c1c;
			color: #FFFFFF;
			text-transform: uppercase;
			cursor: pointer;
		}
		.contact-form button:hover {
			background-color: #CCCCCC;
			color: #1c1c1c;
		}
	</style>
</head>
<body>
	<header>
		<div class="pixel-title">PIXEL PRIMARIES</div>
		<nav class="nav-menu">
			<a href="index.html" class="nav-item">Home</a>
			<a href="stat.html" class="nav-item">Stats</a>
			<a href="about.html" class="nav-item">About</a>
			<a href="contact.html" class="nav-item">Contact</a>
		</nav>
	</header>

	<div class="contact-container">
		<h2>CONTACT</h2>
		<div class="contact-form">
			<form action="https://formspree.io/f/mrbplazg" method="POST">
				<input type="text" name="Subject" placeholder="SUBJECT" required>
				<textarea name="Message" placeholder="MESSAGE" rows="6" required></textarea>
				<button type="submit">SEND</button>
			</form>
		</div>
	</div>
</body>
</html>
